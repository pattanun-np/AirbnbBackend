version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    restart: always
    volumes:
      - .:/app
    ports:
      - "8081:8081"
    depends_on:
      - postgres
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: 123456789
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"